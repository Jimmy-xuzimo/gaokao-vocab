<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Gaokao Vocab Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              accent: '#f59e0b',
              background: '#f8fafc',
              surface: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        font-family: 'Inter', system-ui, sans-serif;

      }
      /* 隐藏滚动条但允许滚动 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* 适配 iOS 底部安全区 */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
